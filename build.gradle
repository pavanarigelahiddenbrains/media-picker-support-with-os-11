android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '6.7.1'
}


dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
